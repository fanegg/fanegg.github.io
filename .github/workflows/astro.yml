name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'Feat2GS/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "Feat2GS"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: ${{ env.BUILD_PATH }}/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ env.BUILD_PATH }}
          npm ci

      - name: Build with Astro
        run: |
          cd ${{ env.BUILD_PATH }}
          npm run build

      # 调试：查看构建输出
      - name: Debug build output
        run: |
          echo "Feat2GS/dist contents:"
          ls -la ${{ env.BUILD_PATH }}/dist

      # 准备部署文件
      - name: Prepare deployment
        run: |
          # 创建临时目录
          mkdir -p tmp_deploy
          # 复制现有文件
          cp -r * tmp_deploy/ || true
          # 确保有 .nojekyll
          touch tmp_deploy/.nojekyll
          # 更新 Feat2GS 目录
          rm -rf tmp_deploy/Feat2GS
          mkdir -p tmp_deploy/Feat2GS
          cp -r ${{ env.BUILD_PATH }}/dist/* tmp_deploy/Feat2GS/

      # 调试：查看最终部署内容
      - name: Debug deployment content
        run: |
          echo "Final deployment contents:"
          ls -la tmp_deploy
          echo "Feat2GS directory contents:"
          ls -la tmp_deploy/Feat2GS

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tmp_deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4